description: A smart LED controller app
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1

flutter:
  uses-material-design: true


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/automation.png"


dev_dependencies:
  flutter_native_splash: ^2.4.0

flutter_native_splash:
  color: "#ffffff" # Background color
  image: assets/icon/automation.png # Your logo/image
  android: true
  ios: true
  fullscreen: true

conn_dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  connectivity_plus: ^6.0.1
  shared_preferences: ^2.2.2
